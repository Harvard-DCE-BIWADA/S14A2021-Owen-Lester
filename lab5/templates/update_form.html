{% block content %}
<br>

<form class="form needs-validation" method="POST" action="/updating_user/{{user.username}}" novalidate>


  <div class="form-group">
    <label >First Name: </label>
    <input  class="form-control"  placeholder={{user.first_name}} name="first_name">
  </div>
   <div class="form-group">
    <label >Last Name: </label>
    <input  class="form-control"  placeholder={{user.last_name}} name="last_name">
  </div>
   <div class="form-group">
    <label >Programming Language: </label>
    <input  class="form-control"  placeholder={{user.prog_lang}} name="prog_lang">
  </div>
   <div class="form-group">
    <label >Years of Experience: </label>
    <input  class="form-control"  placeholder={{user.experience_yr }} name="experience_yr">
  </div>
   <div class="form-group">
    <label >Age: </label>
    <input  class="form-control"  placeholder={{user.age }} name="age">
  </div>
   <div class="form-group">
    <label >HW1 Hours: </label>
    <input  class="form-control"  placeholder={{user.hw1_hrs }} name="hw1_hrs">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
